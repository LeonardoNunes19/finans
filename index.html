<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Finans</title>
  </head>
  <body>

    <header class="container-fluid bg-warning">
      <div class="container">
        <nav class="navbar navbar-expand-sm navbar-light bg-warning">
          <a href="" class="navbar-brand"><img src="img/logo.png" style="width: 150px;"></a>

          <button class="navbar-toggler" data-toggle="collapse" data-target="#main_menu">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="main_menu">
            <ul class="navbar-nav ml-auto mr-3">
              <li class="nav-item"><a href="" class="nav-link">Home</a></li>
              <li class="nav-item"><a href="" class="nav-link">Recursos</a></li>
              <li class="nav-item"><a href="" class="nav-link">Benefícios</a></li>
              <li class="nav-item"><a href="" class="nav-link">Preço</a></li>
            </ul>

          <button class="btn btn-outline-light" type="button">Entrar</button>
          </div>
        </nav> <!-- fim barra de navegação -->

        <div class="row" style="height: 650px">
          <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center">
            <div class="item bg-warning text-white">
              <h4 class="h1">Suas contas, descomplicadas</h4>
              <p class="lead">Usado por mais de 1 milhão de pessoas, o Finans é uma ferramenta online que vai facilitar sua vida financeira</p>
              <form class="form-inline">
                <input class="form-control-lg" type="email" id="inser_email" placeholder="Seu e-mail">
                <input class="btn btn-lg btn-primary" type="submit" value="Cadastre-se">
              </form>
              <div class="mt-3">
                <span>Disponível para</span>
                <button class="btn btn-outline-light btn-sm"><i class="fab fa-android"></i></button>
                <button class="btn btn-outline-light btn-sm"><i class="fab fa-apple pr-1 text-center"></i></button>
              </div>
            </div>
          </div>
          <div class="col-lg-6 d-none d-lg-flex">
            <img src="img/capa-mulher.png" class="item align-self-end">
          </div>
        </div>
      </div> <!-- fim parte inicial -->
    </header>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
